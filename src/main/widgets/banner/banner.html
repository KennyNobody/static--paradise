<section class="section banner _pt0 _pb0">
    <picture class="main-section__img" data-aos="animation-picture" data-aos-offset="200">
        <source type="image/webp" media="(min-width: 768px)"
                data-srcset="{14 | resource : 'banner_img' | phpthumbon : 'w=3840&h=2110&zc=1&q=90&f=webp'} 2x, {14 | resource : 'banner_img' | phpthumbon : 'w=1920&h=1055&zc=1&q=90&f=webp'} 1x">
        <source type="image/jpeg" media="(min-width: 768px)"
                data-srcset="{14 | resource : 'banner_img' | phpthumbon : 'w=3840&h=2110&zc=1&q=90&f=jpg'} 2x, {14 | resource : 'banner_img' | phpthumbon : 'w=1920&h=1055&zc=1&q=90&f=jpg'}">
        <source type="image/webp" media="(max-width: 767px)"
                data-srcset="{14 | resource : 'banner_img' | phpthumbon : 'w=1536&h=844&zc=1&q=90&f=webp'} 2x, {14 | resource : 'banner_img' | phpthumbon : 'w=768&h=422&zc=1&q=90&f=webp'}">
        <source type="image/jpeg" media="(max-width: 767px)"
                data-srcset="{14 | resource : 'banner_img' | phpthumbon : 'w=1536&h=844&zc=1&q=90&f=jpg'} 2x, {14 | resource : 'banner_img' | phpthumbon : 'w=768&h=422&zc=1&q=90&f=jpg'}">
        <img class="lazy" src="{14 | resource : 'banner_img' | phpthumbon : 'w=1920&h=1055&zc=1&q=50&f=jpg&fltr[]=blur|24'}" data-src="{14 | resource : 'banner_img' | phpthumbon : 'w=1920&h=1055&zc=1&q=90&f=jpg'}" alt="{14 | resource : 'banner_title' | escape}" width="1920" height="1055">
    </picture>

    <div class="container banner__container">
        <h2 class="h1 banner__title _white">{14 | resource : 'banner_title'}</h2>

        <a class="banner__button btn _fill _icon-right _yellow" href="{14 | url}">
            Перейти
            <svg width="12" height="13">
                <use xlink:href="./assets/img/sprite.svg#btn-plus"></use>
            </svg>
        </a>
    </div>
</section>
